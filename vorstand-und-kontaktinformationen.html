<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obst- und Gartenbauverein Forst</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-home">
  <div id="header-include"></div>
 <main>
  <h1>Vorstand und Kontaktinformationen</h1>
  <table id="vorstand-tabelle">
    <tbody>
      <!-- Wird per JS gefüllt -->
    </tbody>
  </table>
</main>
  <button id="back-to-top" title="Nach oben">↑</button>
  <footer>
    &copy; 2025 Obst- und Gartenbauverein Forst &ndash; Alle Rechte vorbehalten
  </footer>
  <script src="menu.js"></script>
  <script src="header.js"></script>
  <script src="vorstand.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      const btn = document.getElementById('back-to-top');
      if (window.scrollY > 300) {
        btn.classList.add('show');
      } else {
        btn.classList.remove('show');
      }
    });
    document.getElementById('back-to-top').onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
